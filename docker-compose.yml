version: "3.9"

services:
  db:
    image: timescale/timescaledb:2.14.2-pg15
    environment:
      POSTGRES_USER: news_user
      POSTGRES_PASSWORD: news_pass
      POSTGRES_DB: news_db
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news_user -d news_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  cpp_server:
    build: ./server
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: news_db
      DB_USER: news_user
      DB_PASS: news_pass
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    volumes:
      - ./server:/app

volumes:
  redis_data:
