services:
  db:
    image: postgres:15
    container_name: news_postgres
    restart: always
    environment:
      POSTGRES_USER: news_user
      POSTGRES_PASSWORD: news_pass
      POSTGRES_DB: news_db
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  cpp_server:
    build: ./server
    container_name: news_cpp_server
    restart: on-failure
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: news_db
      DB_USER: news_user
      DB_PASS: news_pass
  data_generator:
    build:
      context: .
      dockerfile: Dockerfile.data
    depends_on:
      - db
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  db_data: